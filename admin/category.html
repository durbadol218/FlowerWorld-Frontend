<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            position: fixed;
            width: 250px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #495057;
            color: #f8f9fa;
            border-radius: .25rem;
        }

        .sidebar .brand-logo {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            background-color: #212529;
        }

        .content-wrapper {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .small-box {
            border-radius: .5rem;
            /* Rounded corners */
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s ease;
            /* Smooth background transition */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */

        .small-box .inner h3 {
            margin: 0;
            font-size: 2.5rem;
        }

        .small-box .inner p {
            margin: 0;
            font-size: 1.25rem;
        }

        .bg-info {
            background-color: #17a2b8 !important;
        }

        .bg-success {
            background-color: #28a745 !important;
        }

        .bg-warning {
            background-color: #ffc107 !important;
        }

        .bg-danger {
            background-color: #dc3545 !important;
        }


        .card {
            border: none;
        }

        .card-header {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 1px solid #dee2e6;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand-logo">
            FlowerWorld
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add_flower.html">Add Flower</a>
            </li>

                <a class="nav-link" href="category.html">Add Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="all_flowers.html">All Flowers</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

                    <li class="nav-item">
                        <button class="btn btn-info" onclick="handleLogout()">Log Out</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Add Category</h1>
            <form id="addCategoryForm">
                <div class="mb-4">
                    <label for="add_category" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="add_category" placeholder="Enter category name"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>

            <div id="success-message" class="mt-3 alert alert-success" style="display: none;">
                Category added successfully!
            </div>
            <div id="error-message" class="mt-3 alert alert-danger" style="display: none;">
                Failed to add category. Please try again.
            </div>
        </div>

        <script src="admin_admin.js"></script>
        <script src="add_category.js"></script>
