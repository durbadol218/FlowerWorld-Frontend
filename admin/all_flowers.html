<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            position: fixed;
            width: 250px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #495057;
            color: #f8f9fa;
            border-radius: .25rem;
        }

        .sidebar .brand-logo {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            background-color: #212529;
        }

        .content-wrapper {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .small-box {
            border-radius: .5rem;
            /* Rounded corners */
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s ease;
            /* Smooth background transition */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .small-box .inner h3 {
            margin: 0;
            font-size: 2.5rem;
        }

        .small-box .inner p {
            margin: 0;
            font-size: 1.25rem;
        }

        .bg-info {
            background-color: #17a2b8 !important;
        }

        .bg-success {
            background-color: #28a745 !important;
        }

        .bg-warning {
            background-color: #ffc107 !important;
        }

        .bg-danger {
            background-color: #dc3545 !important;
        }


        .card {
            border: none;
        }

        .card-header {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 1px solid #dee2e6;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand-logo">
            FlowerWorld
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add_flower.html">Add Flower</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="category.html">Add Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="all_flowers.html">All Flowers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orders.html">All Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="all_users.html">All Users</a>
            </li>
        </ul>
    </aside>
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">FlowerWorld</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="btn btn-info" onclick="handleLogout()">Log Out</button>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <h1 class="mb-4">Dashboard</h1>
        </header>
        <div class="container mt-5">
            <h1 class="text-center">All Flowers</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Flower Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="flower_table">
                    <!-- Flower rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin_admin.js"></script>
</body>
</html>
