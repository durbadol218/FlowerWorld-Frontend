<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlowerWorld | Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            position: fixed;
            width: 250px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #495057;
            color: #f8f9fa;
            border-radius: .25rem;
        }

        .sidebar .brand-logo {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            background-color: #212529;
        }

        .content-wrapper {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .small-box {
            border-radius: .5rem;
            /* Rounded corners */
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s ease;
            /* Smooth background transition */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .small-box .inner h3 {
            margin: 0;
            font-size: 2.5rem;
        }

        .small-box .inner p {
            margin: 0;
            font-size: 1.25rem;
        }

        .bg-info {
            background-color: #17a2b8 !important;
        }

        .bg-success {
            background-color: #28a745 !important;
        }

        .bg-warning {
            background-color: #ffc107 !important;
        }

        .bg-danger {
            background-color: #dc3545 !important;
        }


        .card {
            border: none;
        }

        .card-header {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 1px solid #dee2e6;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand-logo">
                FlowerWorld
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_flower.html">Add Flower</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category.html">Add Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="all_flowers.html">All Flowers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">All Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="all_users.html">All Users</a>
                </li>
            </ul>
        </aside>
        <div class="content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <a class="navbar-brand" href="#">FlowerWorld</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <button class="btn btn-info" onclick="handleLogout()">Log Out</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <header>
                <h1 class="mb-4">Dashboard</h1>
            </header>
            
            <!-- Main content -->
            <section class="d-flex flex-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-6 mb-4">
                            <div class="small-box bg-info text-white">
                                <div class="inner">
                                    <h3>150</h3>
                                    <p>New Orders</p>
                                </div>
                                <a href="#" class="small-box-footer text-white">
                                    More info
                                    <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6 mb-4">
                            <div class="small-box bg-success">
                                <div class="inner">
                                    <h3>53
                                        <sup style="font-size: 1.2rem">%</sup>
                                    </h3>
                                    <p>Bounce Rate</p>
                                </div>
                                <a href="#" class="small-box-footer">More info
                                    <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6 mb-4">
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h3>44</h3>
                                    <p>User Registrations</p>
                                </div>
                                <a href="#" class="small-box-footer">More info
                                    <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6 mb-4">
                            <div class="small-box bg-danger">
                                <div class="inner">
                                    <h3>65</h3>
                                    <p>Unique Visitors</p>
                                </div>
                                <a href="#" class="small-box-footer">More info
                                    <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        function handlelogOut() {
            // Handle logout functionality
            alert('Log out button clicked!');
        }
    </script>
</body>

</html>
