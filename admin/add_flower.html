<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .sidebar {
      background-color: #343a40;
      color: white;
      min-height: 100vh;
      position: fixed;
      width: 250px;
    }

    .sidebar a {
      color: white;
      padding: 15px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: #f8f9fa;
      border-radius: .25rem;
    }

    .sidebar .brand-logo {
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      background-color: #212529;
    }

    .content-wrapper {
      margin-left: 250px;
      padding: 20px;
    }

    .navbar {
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-weight: 600;
    }

    .small-box {
      border-radius: .5rem;
      /* Rounded corners */
      padding: 20px;
      color: white;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      transition: background-color 0.3s ease;
      /* Smooth background transition */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* Subtle shadow */
    }

    .small-box .inner h3 {
      margin: 0;
      font-size: 2.5rem;
    }

    .small-box .inner p {
      margin: 0;
      font-size: 1.25rem;
    }

    .bg-info {
      background-color: #17a2b8 !important;
    }

    .bg-success {
      background-color: #28a745 !important;
    }

    .bg-warning {
      background-color: #ffc107 !important;
    }

    .bg-danger {
      background-color: #dc3545 !important;
    }


    .card {
      border: none;
    }

    .card-header {
      background-color: #f8f9fa;
      font-weight: 600;
      border-bottom: 1px solid #dee2e6;
    }

    .card-body {
      padding: 20px;
    }

    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
      color: #495057;
    }
  </style>
</head>

<body>

  <aside class="sidebar">
    <div class="brand-logo">
      FlowerWorld
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="add_flower.html">Add Flower</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="category.html">Add Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="all_flowers.html">All Flowers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="orders.html">All Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="all_users.html">All Users</a>
      </li>
    </ul>
  </aside>
  <div class="content-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="#">FlowerWorld</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-info" onclick="handleLogout()">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <h1 class="mb-4">Dashboard</h1>
    </header>

    <div class="container bg-info">
      <h1>Add New Flower</h1>

      <form id="addFlowerForm">
        <div class="mb-4">
          <label for="flower_name" class="form-label">Flower Name</label>
          <input type="text" class="form-control" id="flower_name" placeholder="Enter flower name" required>
        </div>
        <div class="mb-4">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" placeholder="Enter flower description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" step="0.01" placeholder="Enter flower price" required>
        </div>
        <div class="mb-4">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control" id="image">
        </div>
        <div class="mb-4">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" placeholder="Enter stock quantity" required>
        </div>
        <div class="mb-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-control" id="category" required>
            <!-- Categories will be populated by JavaScript -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Flower</button>
        <div id="success-message" style="display:none; color:green;">Flower added successfully!</div>
        <div id="error-message" style="display:none; color:red;">Error adding flower!</div>
      </form>
    </div>
    <script src="add_flower.js"></script>
    <script src="admin_admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
